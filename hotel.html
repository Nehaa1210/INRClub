<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR CLUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/hotel.css">
</head>

<body>
    <header>

        <nav>
            <div><img src="./img/Logo.jpeg" alt="image error" id="logo"></div>
            <div id="search_div"> <span class="fa fa-search"></span>
                <input type="search" id="search" placeholder="Search by name or location">
            </div>

          

            <div><button id="join">Login</button></div>
        </nav>

       

    </header>
    <main>

        <h1>Hotel Booking Page</h1>
        <div id="container">
            <!-- filtering container -->
            <div id="filter_div">

                <div class="filter_head">
                    
                    <h3>Filters</h3> <button id="resett">Reset</button>
                </div> <br>

                <label for="price">
                    <h5>Price</h5>
                </label>
                <div id="price_input">
                    <input type="number" id="price_from" class="reset-input" placeholder="From">
                    <input type="number" id="price_to" class="reset-input" placeholder="To">
                </div> <br>

                <label for="property_type">
                    <h5>Property Type</h5>
                </label>
                <select id="property-type" name="property-type">
                    <option value="">Property Type</option>
                    
                    <option value="Resort">Resort</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Hot Tub">Hot Tub</option>
                    <option value="spa">spa</option>
                   
                    <option value="villa">Villa</option>
                </select> <br> <br>

                <label for="conveniences">
                    <h5>Conveniences</h5>
                </label>
                <div class="conveniences-type">
                    <div id="left1">
                        <p id="TV"><i class="fa-solid fa-tv" style="color: #989ea9;"></i>TV</p>
                    </div>
                    <div id="rigth1">
                        <p id="swim"><i class="fa-solid fa-person-swimming"></i>Swimming Pool</p>
                    </div>
                </div>
                <div class="conveniences-type">
                    <div id="left2">
                        <p id="mountain"><i class="fa-solid fa-tree" style="color: #989ea9;"></i>Mountain View</p>
                    </div>
                    <div id="rigth2">
                        <p><i class="fa-solid fa-hot-tub-person" style="color: #989ea9;"></i>Bath Tub</p>
                    </div>
                </div>
                <div class="conveniences-type">
                    <div id="left3">
                        <p><i class="fa-solid fa-eye" style="color: #989ea9;"></i>City View</p>
                    </div>
                    <div id="rigth3">
                        <p>
                            <i class="fa-solid fa-fan"></i>
                            Air conditioning</p>
                    </div>
                </div>
                <div class="conveniences-type">
                    <div id="left4">
                        <p><i class="fa-solid fa-people-roof"></i>Terrace</p>
                    </div>
                    <div id="rigth4">
                        <p><i class="fa-solid fa-paw" style="color: #989ea9;"></i>Pet Friendly</p>
                    </div>
                </div>
                <div class="conveniences-type">
                    <div id="left5">
                        <p><i class="fa-solid fa-wifi" style="color: #989ea9;"></i>Wi-Fi</p>
                    </div>
                    <div id="rigth5">
                        <p><i class="fa-solid fa-bath" style="color: #989ea9;"></i>Outdoors Baths</p>
                    </div>
                </div> <br>

                <label>
                    <h5>Number of guests</h5>
                </label>
                <div class="number-of-guest">
                    <button id="decrease-guest">-</button>
                    <h5 id="total-guest">1</h5> <button id="increase-guest">+</button>
                </div> <br>

                <button id="apply-button">Apply</button>
               
            </div>


            <!-- product div -->
            <div id="product_div">
                <div class="filter_head">
                    <h3 id="noofcards">16 Results</h3>
                    
                </div>

                <div id="product_container">
                   
                    <!-- append the product card here -->
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- <h1>footer</h1> -->
    </footer>
</body>
<script src="https://kit.fontawesome.com/a4254e5bf9.js" crossorigin="anonymous"></script>

<script src="./script/hotel.js"></script>

</html>
